<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:500,700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fraunces:700"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="card">
      <div class="main-img-wrapper">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Perfume Chanel"
          class="main-image desktop-image"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Perfume Chanel"
          class="main-image mobile-image"
        />
      </div>
      <div class="card-content">
        <p class="pretitle">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-price">
          <span class="new-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="cart icon" />
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
